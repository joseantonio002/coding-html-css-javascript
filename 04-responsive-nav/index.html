<!DOCTYPE html>
<html>
  <head>
    <title>Responsive NAV</title>
    <script src="https://kit.fontawesome.com/7f0a1bec2c.js" crossorigin="anonymous"></script>
    <link href="./styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="navs">
      <div id="complete_nav">
        <span class="title">Coding</span><span class="title blue"> Addict</span>
        <div id="links">
          <a>Home</a>
          <a>About</a>
          <a>Projects</a>
          <a>Contacts</a>
        </div>
        <div id="icons">
          <a href="https://google.com"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://google.com"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://google.com"><i class="fa-brands fa-behance"></i></a>
          <a href="https://google.com"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://google.com"><i class="fa-solid fa-gem"></i></a>
        </div>
      </div>
      <div id="mobile_nav">
        <div id="top">
          <span class="title">Coding</span><span class="title blue"> Addict</span>
          <button id="btn"><i class="fa-solid fa-bars fa-xl"></i></button>
        </div>
        <div id="menu">
          <a>Home</a>
          <a>About</a>
          <a>Projects</a>
          <a>Contacts</a>
        </div>
      </div>
    </div>
  </body>
</html>
